                auto_restart: false
      responses:
        '200':
          description: Configuration section updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Configuration section updated successfully
                  path:
                    type: string
                    example: system/max_running_instances
                  value:
                    type: object
                    description: Updated configuration section value
                    additionalProperties: true
                  warning:
                    type: string
                    description: Warning message if server restart is scheduled (when auto_restart=true)
                    example: Server will restart in 3 seconds (auto_restart requested).
                  restart_scheduled:
                    type: boolean
                    description: True if server restart is scheduled (when auto_restart=true)
                    example: true
                  info:
                    type: string
                    description: Info message if restart is required but auto_restart was not set
                    example: Web server port/host changed. Please restart server manually to apply changes, or set auto_restart=true
                      to restart automatically.
                  restart_required:
                    type: boolean
                    description: True if restart is required but auto_restart was not set
                    example: false
        '400':
          description: Invalid request or validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: Delete configuration section (query parameter)
      description: "Deletes a specific section of the system configuration at the given path.\n\n**Path Format:**\n- Supports\
        \ both forward slashes `/` and dots `.` as separators\n- **Recommended:** Use forward slashes `/` for better compatibility\n\
        - Examples:\n  - `system/max_running_instances` (with forward slash - recommended)\n  - `system.max_running_instances`\
        \ (with dot)\n  - `system/web_server/port` (nested path with forward slash)\n  - `system.web_server.port` (nested\
        \ path with dot)\n\nThe configuration is saved to the config file after deletion.\n\n**Auto Restart:**\n- By default,\
        \ the server will NOT automatically restart after configuration deletion\n- To enable automatic restart, set `auto_restart=true`\
        \ as a query parameter\n- When `auto_restart=true`, the server will restart after 3 seconds if web server config changed\n"
      operationId: deleteConfigSectionQuery
      tags:
      - Config
      parameters:
      - name: path
        in: query
        required: true
        schema:
          type: string
