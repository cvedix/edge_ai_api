            check_max_distance\":5}]`\n  Supports multiple stop zones. Can be managed via `/v1/core/instance/{instanceId}/stops`\
            \ API endpoints.\n- JamZones: (ba_jam only) JSON string array of traffic jam zone configuration.\n  Format: `[{\"\
            id\":\"uuid\",\"name\":\"Jam Zone 1\",\"roi\":[{\"x\":0,\"y\":100},{\"x\":1920,\"y\":100},{\"x\":1920,\"y\":400},{\"\
            x\":0,\"y\":400}],\"check_interval_frames\":20,\"check_min_hit_frames\":50,\"check_max_distance\":8,\"check_min_stops\"\
            :8,\"check_notify_interval\":10}]`\n  Supports multiple zones. Can be managed via `/v1/core/instance/{instanceId}/jams`\
            \ API endpoints.\n"
