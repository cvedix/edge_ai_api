            - detector nodes: video_frames, detection_results - outputs video frames and detection results

            - processor nodes: video_frames, metadata - outputs processed video frames and metadata

            - destination nodes: specific output type (rtsp_stream, rtmp_stream, video_file, etc.) - outputs to external destination

