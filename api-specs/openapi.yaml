          minimum: 0.0
          maximum: 1.0
        description: Minimum similarity threshold for matches (0.0 - 1.0)
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          default: 0
          minimum: 0
        description: Maximum number of results to return (0 = no limit)
      - name: det_prob_threshold
        in: query
        required: false
        schema:
          type: number
          format: float
          default: 0.5
          minimum: 0.0
          maximum: 1.0
