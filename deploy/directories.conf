# ============================================
# Edge AI API - Directory Configuration
# ============================================
#
# File này định nghĩa tất cả các thư mục cần tạo khi deploy.
# Format: directory_name:permissions
#
# Permissions:
#   750 = restricted (chỉ user/group có quyền truy cập)
#   755 = public read (mọi người có thể đọc, chỉ user/group có thể ghi)
#
# Các thư mục này sẽ được:
# 1. Tự động tạo khi chạy deploy/build.sh
# 2. Tự động thêm vào ReadWritePaths trong systemd service
# 3. Được set quyền sở hữu cho SERVICE_USER:SERVICE_GROUP
#
# Để thêm thư mục mới, chỉ cần thêm dòng mới vào đây:
#   ["new_directory"]="750"
#
# ============================================

declare -A APP_DIRECTORIES=(
    ["instances"]="750"      # Instance configurations (instances.json)
    ["solutions"]="750"     # Custom solutions
    ["groups"]="750"        # Group configurations
    ["nodes"]="750"         # Pre-configured nodes (node pool storage)
    ["models"]="750"        # Uploaded model files
    ["videos"]="750"        # Uploaded video files
    ["logs"]="750"          # Application logs
    ["data"]="750"          # Application data
    ["config"]="750"        # Configuration files
    ["fonts"]="750"         # Font files
    ["uploads"]="755"       # Uploaded files (may need public access)
    ["lib"]="755"           # Bundled libraries (readable by all)
)
